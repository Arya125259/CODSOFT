  <script>
    const roles = [" Aspiring Web Developer", "Exploring and Learning "];
    let index = 0;
    let charIndex = 0;
    const typingElement = document.getElementById("typing");

    function type() {
      if (charIndex < roles[index].length) {
        typingElement.innerHTML += roles[index].charAt(charIndex);
        charIndex++;
        setTimeout(type, 150);
      } else {
        setTimeout(erase, 1000);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingElement.innerHTML = roles[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 100);
      } else {
        index = (index + 1) % roles.length;
        setTimeout(type, 500);
      }
    }

      if (roles.length) setTimeout(type, 1000);
